<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Celebration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Happy Valentine's Day!</h1>
        <p>Celebrate love and memories with us.</p>
    </header>
    <section id="love-messages">
        <h2>Love Messages</h2>
        <p>Love is not about how many days, months, or years you have been together. Love is about how much you love each other every single day.</p>
    </section>
    <section id="photo-gallery">
        <h2>Memories Gallery</h2>
        <div class="gallery">
            <img src="photo1.jpg" alt="Memory 1">
            <img src="photo2.jpg" alt="Memory 2">
            <img src="photo3.jpg" alt="Memory 3">
        </div>
    </section>
    <section id="music-player">
        <h2>Music Player</h2>
        <audio controls>
            <source src="music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>
    <footer>
        <button class="animate-button">Send Love</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
